<head>

<body>
    <header class="headerPart myClass">
        <nav>
            <div class="logo"> Webpage </div>
            <ul>
                <li class="navItem"><a href="#home"> Home </a></li>
                <li class="navItem"><a href="#"> To-Do </a></li>
                <li class="navItem"><a href="#"> Signup </a></li>
            </ul>
        </nav>

        <main>
            <h1 id="mainHeading"> Manage Your Tasks <span style="display: none;"> welcome <span> hello </span> </span> </h1>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nihil voluptates a animi! Laboriosam eveniet nisi at eius obcaecati deleniti. </p>
            <button> Learn More </button>
        </main>
    </header>


    <section id="addToDoSEction">
        <h1> Your plan for today </h1>
        <form>
            <input type="text" placeholder="Add A Todo" />
            <input type="submit" value="Add To Do">
        </form>
        <ul class="ListOfTodo">
            <li> Buy Coffee </li>
        </ul>
    </section>


    <section class="signUpForm">
        <h1> Signup </h1>
        <form action="">
            <div>
                <label for="username"> Username</label>
                <input id="username" type="text" placeholder="Enter your name">
            </div>
            <div>
                <label for="email"> Email Address</label>
                <input id="email" type="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password"> Password</label>
                <input id="password" autocomplete type="password" placeholder="Enter your password">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" autocomplete type="password" placeholder="Confirm your password">
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
        
    </section>
</body>
</html>
